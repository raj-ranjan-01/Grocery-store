<!-- templates/monthly_report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
</head>
<body>
    <h1>Report</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Customer Id</th>
                <th>Total amount</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.customer_id }}</td>
                    <td>{{ order.amount }}</td>
                    <td>{{ order.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
